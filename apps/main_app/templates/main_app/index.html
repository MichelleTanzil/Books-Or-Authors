<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Books And Authors</title>
  {%load static%}
  <link rel="stylesheet" href="{% static 'main_app/css/styles.css' %}">  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <h1 class="display-3 text-center">Welcome to Books And Authors!</h1>
  <form action="/add_book" method="post">
    {%csrf_token%}
    <h2>Add a Book</h2>
    <p>
      <label for="title">Title</label>
      <input type="text" name="title" class="form-control">
    </p>
    <p>
      <label for="description">Description</label>
    </p>
    <textarea rows="4" cols="50" name="description" class="form-control"></textarea>
    <p>
      <button type="submit" class="btn btn-secondary">Add</button>
    </p>
  </form>

  <table class="table table-striped table-sm table-hover table-responsive table-nonfluid " id="table-overwrite">
    <thead>
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      {% for book in all_the_books%}
        <tr>
          <td>{{book.id}}</td>
          <td>{{book.title}}</td>
          <td>
            <a href="/books/{{book.id}}">View</a>
          </td>
        </tr>
      {%endfor%}
    </tbody>
  </table>
</body>
</html>
